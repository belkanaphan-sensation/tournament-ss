spring:
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  jpa:
    properties:
      hibernate:
        show-sql: false
        format_sql: false

  security:
    user:
      name: test
      password: test

logging:
  level:
    org.bn.sensation: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Test specific configurations
test:
  user:
    default-role: USER
    default-status: ACTIVE
