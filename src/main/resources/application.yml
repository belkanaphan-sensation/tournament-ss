spring:
  application:
    name: tournament
  datasource:
    url: jdbc:postgresql://192.168.1.89:9432/sensation
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show-sql: true
#        default_schema: sensation
        default_schema: public
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
#    default_schema: sensation
    default_schema: public
    liquibase-schema: public
  docker:
    compose:
      enabled: true
      file: docker-compose/docker-compose.yml
#       Необязательно, но полезно:
#       profiles:
#         active: dev
#       lifecycle-management: start_and_stop  # или start_only
#       readiness:
#         timeout: 2m

app:
  swagger-ui:
    api-version: 1.0
    api-title: 'Sensation tournament'
    api-description: 'api for \"tournament\" module'
    contact-name: Lena or Dima
    contact-email: belkanafan@gmail.com

logging:
  level:
    liquibase: INFO