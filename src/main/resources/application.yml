spring:
  application:
    name: jack-and-jill
  datasource:
    url: jdbc:postgresql://192.168.1.89:9432/sensation
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show-sql: true
        default_schema: jack
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    default-schema: sensation
    liquibase-schema: public
  docker:
    compose:
      enabled: true
      file: docker-compose/docker-compose.yml
