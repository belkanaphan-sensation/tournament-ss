databaseChangeLog:
  # Create judge_milestone_status table
  - changeSet:
      id: 2025-10-12-1
      author: belkanaphan
      context: prod
      onFail: MARK_RAN
      changes:
        - sql:
            sql: |
              CREATE TABLE IF NOT EXISTS judge_milestone_status (
                id BIGSERIAL PRIMARY KEY,
                judge_id BIGINT NOT NULL,
                milestone_id BIGINT NOT NULL,
                status VARCHAR(20) NOT NULL,
                created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
                created_by VARCHAR(255),
                modified_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
                modified_by VARCHAR(255),
                FOREIGN KEY (judge_id) REFERENCES activity_user(id) ON DELETE CASCADE,
                FOREIGN KEY (milestone_id) REFERENCES milestone(id) ON DELETE CASCADE,
                UNIQUE(judge_id, milestone_id)
              );
      rollback:
        - sql:
            sql: |
              DROP TABLE IF EXISTS judge_milestone_status;

  # Create index for better performance
  - changeSet:
      id: 2025-10-12-2
      author: belkanaphan
      context: prod
      onFail: MARK_RAN
      changes:
        - sql:
            sql: |
              CREATE INDEX IF NOT EXISTS idx_judge_milestone_status_milestone_id ON judge_milestone_status(milestone_id);
              CREATE INDEX IF NOT EXISTS idx_judge_milestone_status_judge_id ON judge_milestone_status(judge_id);
              CREATE INDEX IF NOT EXISTS idx_judge_milestone_status_status ON judge_milestone_status(status);
      rollback:
        - sql:
            sql: |
              DROP INDEX IF EXISTS idx_judge_milestone_status_milestone_id;
              DROP INDEX IF EXISTS idx_judge_milestone_status_judge_id;
              DROP INDEX IF EXISTS idx_judge_milestone_status_status;
