  # Test data for criterion assignments
  - changeSet:
      id: 2025-11-28-11
      author: system
      context: sense_data
      changes:
        - sql:
            sql: |
              INSERT INTO milestone_criterion (milestone_rule_id, criterion_id, partner_side, weight, scale) VALUES
              -- Дебютанты Партнеры
              -- Этап 2
              ((SELECT id FROM milestone_rule WHERE milestone_id = (SELECT id FROM milestone WHERE description = 'Финал Дебютанты Партнеры')), (SELECT id FROM criterion WHERE name = 'Взаимодействие'), null, 3.0, 5),
              ((SELECT id FROM milestone_rule WHERE milestone_id = (SELECT id FROM milestone WHERE description = 'Финал Дебютанты Партнеры')), (SELECT id FROM criterion WHERE name = 'Техника'), null, 4.0, 5),
              ((SELECT id FROM milestone_rule WHERE milestone_id = (SELECT id FROM milestone WHERE description = 'Финал Дебютанты Партнеры')), (SELECT id FROM criterion WHERE name = 'Музыкальность'), null, 2.0, 5),
              ((SELECT id FROM milestone_rule WHERE milestone_id = (SELECT id FROM milestone WHERE description = 'Финал Дебютанты Партнеры')), (SELECT id FROM criterion WHERE name = 'Имидж'), null, 1.0, 5),
              -- Дебютанты Партнерши
              -- Этап 1
