databaseChangeLog:
  # Create roles
  - changeSet:
      id: 2025-09-04-1
      author: belkanaphan
      onFail: MARK_RAN
      changes:
        - sql:
            sql: |
              INSERT INTO role (role, created_at) VALUES
                ('SUPERADMIN', NOW()),
                ('ADMIN', NOW()),
                ('OCCASION_ADMIN', NOW()),
                ('USER', NOW()),
                ('READER', NOW())
              ON CONFLICT (role) DO NOTHING;
      rollback:
        - sql:
            sql: |
              DELETE FROM role WHERE role IN ('SUPERADMIN', 'ADMIN', 'OCCASION_ADMIN', 'USER', 'READER');
